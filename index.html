<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Good at the Internet (GATI)</title>
  
  
  <style>
    /* Basic reset and styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Use the Adobe font "Dunbar" as defined in your kit, with fallbacks */
      font-family: dunbar-tall, sans-serif;
      font-style: normal;
      font-weight: 800;;
    }
    
    /* Center content vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    
    .container {
      text-align: center;
    }
    
    img {
      max-width: 75%;
      height: auto;
    }
    
    .coming-soon {
      font-size: 1em;
      margin-top: 20px;
    }
    
    .contact {
      margin-top: 10px;
    }
    
    .contact a {
      text-decoration: none;
      color: #007acc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="g-a-t-i.png" alt="a crumbling marble bust">
    <div class="coming-soon">[coming soon]</div>
    <div class="contact"><a href="mailto:be@g-a-t-i.com">[contact]</a></div>
  </div>
</body>
</html>
